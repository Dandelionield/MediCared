<app-loading></app-loading>

<app-header title="Listado de Citas" [showBackButton]="true"></app-header>

<ion-content [fullscreen]="true">

	<ion-list lines="full" class="medical-list">

		@for (item of appointments; track item.appointment.id) {

			<app-appointment-row (click)="navigateToCard(item.appointment.id)" [appointment] = "item.appointment" [user] = "item.pacient"></app-appointment-row>

		}

	</ion-list>

</ion-content>
